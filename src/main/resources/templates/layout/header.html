<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" media="screen"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{../../static/css/style.css}" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/" th:href="@{/}">
                Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/products" th:href="@{/products}">Products List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products/add" th:href="@{/products/add}">Create Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="jumbotron">
        <div class="container text-center">
            <h2>Bunsen Spring MVC CRUD Application</h2>
            <img src="/static/images/Spring-MVC-Tutorial.png" alt="Spring MVC Tutorial" width="40%"
                 th:src="@{/images/Spring-MVC-Tutorial.png}"/>
        </div>
    </div>
</main>
</body>
</html>
