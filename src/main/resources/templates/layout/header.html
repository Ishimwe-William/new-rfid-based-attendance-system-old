<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <script>
        function myFunction() {
            let element = document.body;
            element.dataset.bsTheme =
                element.dataset.bsTheme == "dark" ? "light" : "dark";
        }

        // Function to set the initial theme on page load
        window.onload = function () {
            document.body.dataset.bsTheme = "light";
        };
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" media="screen"/>
    <!-- Custom CSS -->
</head>
<body>
<header>
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}" href="/">
                    <img src="/static/img/rfid-logo.png" alt="RFID Logo" width="30" height="30"
                         th:src="@{/img/rfid-logo.png}"/>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="form-check form-switch mx-4">
                        <label for="darkLightModeSwitch">Dark/Light</label>
                        <input class="form-check-input p-2" type="checkbox" role="switch"
                               id="darkLightModeSwitch" checked onclick="myFunction()"/>
                    </div>
                    <ul class="ms-auto navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/students}" href="#">Students</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/login}" href="#">Sign In</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="jumbotron">
        <div class="container text-center">
            <h2>Bunsen RFID Based Attendance System</h2>
            <img src="/static/img/rfid_header_photo.png" alt="RFID Header" width="1000" height="30"
                 th:src="@{/img/rfid_header_photo.png}"/>
        </div>
    </div>
</main>
</body>
</html>
